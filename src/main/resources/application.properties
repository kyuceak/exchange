spring.application.name=exchange
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.main.banner-mode=off
#logging.level.root=OFF
#ogging.level.org.springframework.boot=OFF
jwt.secret=${JWT_SECRET}
logging.level.org.springframework.web=DEBUG
# Kafka
## first connection point for metadata
spring.kafka.bootstrap-servers=localhost:9092
## producer serializers
## java object --> byte[]
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
## consumer deserializers
## byte[] --> java object
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# All consumers with same group-id share the work
# each message is processed by exactly one consumer in the group
spring.kafka.consumer.group-id=wallet-projection-v1
## if kafka finds no committed offset for this group --> earliest --> start reading from the beginning of the topic
spring.kafka.consumer.auto-offset-reset=earliest
## security reasons --> only allow JSON messages to be deserialized into classes from these packages
spring.kafka.consumer.properties.spring.json.trusted.packages=com.kutay.exchange.*    
## Kafka event topics
event-topics.LEDGER_ENTRY_CREATED=ledger-events
event-topics.LEDGER_ENTRY_SETTLED=ledger-events
evets-topics.WALLET_BALANCE_UPDATED=wallet-events

